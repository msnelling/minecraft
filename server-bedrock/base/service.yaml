---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-server
  labels:
    app.kubernetes.io/name: minecraft-server
  annotations:
    lbipam.cilium.io/sharing-key: minecraft-lb
spec:
  selector:
    app.kubernetes.io/name: minecraft-server
  ports:
    - name: bedrock-tcp
      protocol: UDP
      port: 19132
      targetPort: bedrock-tcp
    - name: bedrock-udp
      protocol: UDP
      port: 19132
      targetPort: bedrock-udp
  type: LoadBalancer
  loadBalancerClass: io.cilium/l2-announcer
---
apiVersion: v1
kind: Service
metadata:
  name: minecraft-server-ts
  labels:
    app.kubernetes.io/name: minecraft-server-ts
    tailscale.com/proxy-class: tun-access
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/tags: tag:minecraft
spec:
  selector:
    app.kubernetes.io/name: minecraft-server
  ports:
    - name: bedrock-tcp
      protocol: UDP
      port: 19132
      targetPort: bedrock-tcp
    - name: bedrock-udp
      protocol: UDP
      port: 19132
      targetPort: bedrock-udp
  type: LoadBalancer
  loadBalancerClass: tailscale