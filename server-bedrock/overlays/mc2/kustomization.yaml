apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/instance: mc2
images:
  - name: docker.io/itzg/minecraft-bedrock-server
    newTag: latest
resources:
  - ../../base
configMapGenerator:
  - name: minecraft-bedrock-server-config
    behavior: create
    literals:
      - GAMEMODE='creative'
      - LEVEL_TYPE='default'
      - DIFFICULTY='easy'
      - LEVEL_NAME='My Empty World'
      - LEVEL_SEED='7794572526148668328'
      - OPS='2533274949710273'
      - ALLOW_LIST='true'
      - ALLOW_LIST_USERS='Deddy:2533274949710273,Luna:2535463308445170'
patches:
  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: minecraft-bedrock-server
    patch: |
      - op: replace
        path: /metadata/name
        value: minecraft-bedrock-server-mc2
      - op: replace
        path: /spec/volumeName
        value: minecraft-bedrock-server-mc2
  - target:
      version: v1
      kind: PersistentVolume
      name: minecraft-bedrock-server
    patch: |
      - op: replace
        path: /metadata/name
        value: minecraft-bedrock-server-mc2
      - op: replace
        path: /spec/csi/volumeHandle
        value: minecraft-bedrock-mc2
  - target:
      version: v1
      kind: Deployment
      name: minecraft-bedrock-server
    patch: |
      - op: replace
        path: /metadata/name
        value: minecraft-bedrock-server-mc2
  - target:
      version: v1
      kind: Service
      name: minecraft-bedrock-server
    patch: |
      - op: replace
        path: /metadata/name
        value: minecraft-bedrock-server-mc2
      - op: add
        path: /metadata/annotations
        value:
          kube-vip.io/loadbalancerIPs: 10.1.1.48
          tailscale.com/expose: true
          tailscale.com/tags: tag:minecraft
          tailscale.com/hostname: mc2
      - op: replace
        path: /spec/ports/0/port
        value: 19133
      - op: replace
        path: /spec/ports/1/port
        value: 19133
      - op: add
        path: /metadata/labels
        value:
          tailscale.com/proxy-class: tun-access
