---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-bedrock-1
  labels:
    app.kubernetes.io/name: minecraft
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: minecraft-bedrock-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-bedrock-1
  labels:
    app.kubernetes.io/name: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: minecraft-bedrock-1
  storageClassName: longhorn
